<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Formulario multi-paso</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container col-3 p-2">
            <div class="row justify-content-center">
                <h1 style="margin: 30px 0; font-weight: bold;">Formulario multi-paso</h1>
                <div class="shadow p-3 mb-5 bg-body rounded">
                    <form id="formRegistro" class="formu">
                        <div class="paso" data-paso="1">
                            <h2>Nombre y Apellidos</h2>
                            <div class="input-group p-2">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="name"
                                    id="input-nom"
                                    placeholder="Nombre"
                                />
                            </div>
                            <div class="input-group p-2">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="last-name"
                                    id="input-ape"
                                    placeholder="Apellidos"
                                />
                            </div>
                            <div class="input-group p-2">
                                <select class="form-select" name="genero" id="select-gen">
                                    <option value="">Género</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="femenino">Femenino</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>
                            <div id="error-m-1" style="display: none; color: salmon; font-weight: bold;"></div>
                            <div class="d-flex p-2 justify-content-between">
                                <button class="btn btn-outline-primary btn-sm btn-anterior disabled">Anterior</button>
                                <button class="btn btn-outline-primary btn-sm btn-siguiente" type="button">Siguiente</button>
                            </div>
                        </div>
                        <div class="paso" data-paso="2">
                            <h2>Cuenta</h2>
                            <div class="input-group p-2">
                                <input
                                    type="email"
                                    class="form-control"
                                    name="email"
                                    id="input-email"
                                    placeholder="Email"
                                />
                            </div>
                            <div class="input-group p-2">
                                <input
                                    type="password"
                                    class="form-control"
                                    name="passwd"
                                    id="input-password"
                                    placeholder="Contraseña"
                                />
                                <button class="btn btn-outline-secondary" id="btn-show-hide-pass" type="button">Ver</button>
                            </div>
                            <div class="input-group p-2">
                                <input
                                    type="password"
                                    class="form-control"
                                    name="passwd"
                                    id="input-conf"
                                    placeholder="Confirma contraseña"
                                />
                                <button class="btn btn-outline-secondary" id="btn-show-hide-pass2" type="button">Ver</button>
                            </div>
                            <div class="input-group p-2">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="telefono"
                                    id="input-tel"
                                    placeholder="Telefono"
                                />
                            </div>
                            <div id="error-m-2" style="display: none; color: salmon; font-weight: bold;"></div>
                            <div class="d-flex p-2 justify-content-between">
                                <button class="btn btn-outline-primary btn-sm btn-anterior">Anterior</button>
                                <button class="btn btn-outline-primary btn-sm btn-siguiente" type="button" >Siguiente</button>
                            </div>
                        </div>
                        <div class="paso" data-paso="3">
                            <h2>Fecha de nacimiento</h2>
                            <div class="input-group p-2">
                                <input
                                    type="date"
                                    class="form-control"
                                    name="date"
                                    id="input-fecha"
                                />
                            </div>
                            <div id="error-m-3" style="display: none; color: salmon; font-weight: bold;"></div>
                            <div class="d-flex p-2 justify-content-between">
                                <button class="btn btn-outline-primary btn-sm btn-anterior">Anterior</button>
                                <button class="btn btn-outline-primary btn-sm btn-siguiente" type="button">Siguiente</button>
                            </div>
                        </div>
                        <div class="paso" data-paso="4">
                            <h2>Cáculo descuento</h2>
                            <div class="input-group p-2">
                                <label class="form-check-label" for="">Introduce precio de la compra: </label>
                                <input type="number" id="numero" placeholder="Ingrese un número" class="form-control">
                            </div>
                            <div class="input-group p-2">
                                <label class="form-check-label" for="codigo-des">Código de descuento: </label>
                                <input type="text" id="cod-des" placeholder="Ingrese código de descuento" class="form-control">
                            </div>
                            <h5>Selecciona el tipo de descuento que vas a canjear:</h5>
                            <div class="d-flex justify-content-center p-2">
                                <label class="form-check-label" for="calcular-10">Código del 10%</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="porcentaje" id="calcular-10" value="10" checked>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="porcentaje" id="calcular-30" value="30">
                                    <label class="form-check-label" for="calcular-30">Código del 30%</label>
                                </div>
                            </div>
                            <div class="resultado-container">
                                <div id="resultado-10" class="resultado" style="display: none;"></div>
                                <div id="resultado-30" class="resultado" style="display: none;"></div>
                            </div>
                            <div class="d-flex justify-content-center p-2">
                                <button class="btn btn-outline-primary btn-calcular" id="btn-cal" type="button">Calcular</button>
                            </div>
                            <div class="d-flex p-2 justify-content-between">
                                <button class="btn btn-outline-primary btn-sm btn-anterior">Anterior</button>
                                <button class="btn btn-outline-success btn-sm btn-siguiente">Finalizar</button>
                            </div>
                        </div>
                    </form>
                    <div class="row p-0 m-2 progress rounded-2">
                        <div id="progress-bar" class="progress-bar progress-bar-animated progress-bar-striped h-100 rounded-2 " role="progressbar" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
